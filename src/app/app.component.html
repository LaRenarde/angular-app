<nb-layout *ngIf ="display; else connexion">

  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-sidebar>
    <nb-menu [items] = "items">  </nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer> 
    <app-footer></app-footer>
  </nb-layout-footer>
  
</nb-layout>

<ng-template #connexion>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</ng-template>
